<div class="flex">
  <div class="flex-item">
    <!-- ngif o algo que fagi que aixo es renderitzi un cop tingui les dades-->

    <div *ngIf="datos == true" style="display: block">
      <canvas
        baseChart
        width="400"
        height="400"
        [datasets]="lineChartData"
        [labels]="lineChartLabels"
        [options]="lineChartOptions"
        [colors]="lineChartColors"
        [legend]="lineChartLegend"
        [chartType]="lineChartType"
      ></canvas>

      <ion-segment (ionChange)="segmentChanged($event)">
        <ion-segment-button value="meters">
          <ion-label >Meters</ion-label >
        </ion-segment-button>
        <ion-segment-button value="rssi">
          <ion-label>Rssi</ion-label>
        </ion-segment-button>
      </ion-segment>

    </div>
  </div>
</div>
